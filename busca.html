<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Equipamentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="busca-container">
        <h2>Busca de Equipamentos</h2>
        <form action="{{ url_for('buscar_equipamento') }}" method="post">
            <label for="numero_serie">Número de Série:</label>
            <input type="text" id="numero_serie" name="numero_serie" required>
            <button type="submit">Buscar</button>
        </form>
        {% if equipamento %}
        <div class="resultado">
            <h3>Resultado da Busca:</h3>
            <p>Número de Série: {{ equipamento[1] }}</p>
            <p>Local Deixado: {{ equipamento[2] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
