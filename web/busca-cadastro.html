<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamentos</title>
    <link rel="stylesheet" href="./styles/login-cadastro.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <p class="usuarioAtual">Funcionário: <span type="text" id="funcionario" name="funcionario" required></span></p>
    <div id="pagina">
        <div class="container novos">
            <h2>Cadastrar Equipamentos</h2>
            <form id="cadastroNovos">
                <label for="temp">Número de Série:</label>
                <input type="text" id="temp" name="temp" required>

                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>

                <button type="temp">Cadastrar</button>
                <div class="botoes">
                    <a id="sair" href="login.html">Sair</a>
                    <a id="estoqueF" href="estoque.html">Ver Estoque</a>
                </div>
            </form>
        </div>
        <div class="containerbuscar">
            <h2>Buscar Equipamentos</h2>
            <form id="Busca">
                <a id="buscarEquip" href="buscar.html">buscar</a>
            </form>
        </div>
        <div class="container vincular">
            <h2>Usar Equipamentos</h2>
            <form id="cadastroForm">
                <label for="numeroSerie">Número de Série:</label>
                <input type="text" id="numeroSerie" name="numeroSerie" required>

                <label for="local">Local:</label>
                <input type="text" id="local" name="local" required>

                <button type="submit">Cadastrar</button>
                <a id="UsoEquipo" href="equipamentos.html">Ver Usos</a>
            </form>
        </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
